# Список расположенный в одну строку (строковое значение списка)
['action', 'to', 'from', 'encoding', 'message']

# Список расположенный в блоках (блоковое значение списка)
- action
- to
- from
- encoding
- message

# =======================================================
# Словарь расположенный в одну строку
{'action': 'msg', 'to': 'account_name'}

# Словарь расположенный в блоках
'action': 'msg'
'to': 'account_name'

# =======================================================
# Множество (Set) расположенное в одну строку
names: !!set {1: null, 2: null, 3: null}

# Множество (Set) расположенное в блоках
names: !!set
  1: null
  2: null
  3: null


# =======================================================
# Словарь с элементами различных типов, расположенный в строку
{action: [msg_1, msg_2, msg_3], names: !!set {1: null, 2: null, 3: null}, to: [account_1,
    account_2, account_3]}

# Словарь с элементами различных типов, расположенный в блоках
action:
- msg_1
- msg_2
- msg_3
names: !!set
  1: null
  2: null
  3: null
to:
- account_1
- account_2
- account_3